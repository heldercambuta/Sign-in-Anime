<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="circle"></div>
        <div class="form-header">
          <h1>Ani.me Access</h1>
          <p>Please fill your detail to access your account.</p>
        </div>

        <div class="form-username">
          <div class="icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.3334 14V12.6667C13.3334 11.9594 13.0524 11.2811 12.5523 10.781C12.0522 10.281 11.3739 10 10.6667 10H5.33335C4.62611 10 3.94783 10.281 3.44774 10.781C2.94764 11.2811 2.66669 11.9594 2.66669 12.6667V14" stroke="url(#paint0_linear_6_25)" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7.99998 7.33333C9.47274 7.33333 10.6666 6.13943 10.6666 4.66667C10.6666 3.19391 9.47274 2 7.99998 2C6.52722 2 5.33331 3.19391 5.33331 4.66667C5.33331 6.13943 6.52722 7.33333 7.99998 7.33333Z" stroke="url(#paint1_linear_6_25)" stroke-linecap="round" stroke-linejoin="round"/>
              <defs>
              <linearGradient id="paint0_linear_6_25" x1="2.66669" y1="12" x2="13.3334" y2="12" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00D2FF"/>
              <stop offset="1" stop-color="#3A7BD5"/>
              </linearGradient>
              <linearGradient id="paint1_linear_6_25" x1="5.33331" y1="4.66667" x2="10.6666" y2="4.66667" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00D2FF"/>
              <stop offset="1" stop-color="#3A7BD5"/>
              </linearGradient>
              </defs>
              </svg>
          </div>
          <input type="text" name="username" placeholder="username or e-mail" />
        </div>
        <div class="form-password">
          <div class="icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.6667 7.33334H3.33333C2.59695 7.33334 2 7.93029 2 8.66667V13.3333C2 14.0697 2.59695 14.6667 3.33333 14.6667H12.6667C13.403 14.6667 14 14.0697 14 13.3333V8.66667C14 7.93029 13.403 7.33334 12.6667 7.33334Z" stroke="url(#paint0_linear_6_28)" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4.66669 7.33334V4.66667C4.66669 3.78261 5.01788 2.93477 5.643 2.30965C6.26812 1.68453 7.11597 1.33334 8.00002 1.33334C8.88408 1.33334 9.73192 1.68453 10.357 2.30965C10.9822 2.93477 11.3334 3.78261 11.3334 4.66667V7.33334" stroke="url(#paint1_linear_6_28)" stroke-linecap="round" stroke-linejoin="round"/>
              <defs>
              <linearGradient id="paint0_linear_6_28" x1="2" y1="11" x2="14" y2="11" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00D2FF"/>
              <stop offset="1" stop-color="#3A7BD5"/>
              </linearGradient>
              <linearGradient id="paint1_linear_6_28" x1="4.66669" y1="4.33334" x2="11.3334" y2="4.33334" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00D2FF"/>
              <stop offset="1" stop-color="#3A7BD5"/>
              </linearGradient>
              </defs>
              </svg>
          </div>
          <input type="password" name="password" placeholder="password"/>
        </div>
        <div class="form-footer">
          <div>
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
        <button>Sign in</button>
      </form>
      <div class="hero">
        <img src="./img/bg.png">
      </div>
    </div>
  </body>
</html>
